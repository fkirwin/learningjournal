{% extends "layout.html" %}

{% block content %}
        <section>
            <div class="container">
                <div class="entry-list single">
                    <article>
                        <h1>{{entry.title}}</h1>
                        <time datetime="2016-01-31">{{entry.date}}</time>
                        <div class="entry">
                            <h3>Time Spent: </h3>
                            <p>{{entry.time_spent}}</p>
                        </div>
                        <div class="entry">
                            <h3>What I Learned:</h3>
                            <p>{{entry.learnings}}</p>
                        </div>
                        <div class="entry">
                            <h3>Resources to Remember:</h3>
                            <ul>
                                <li>{{entry.rememberings}}</a></li>
                            </ul>
                        </div>
                    </article>
                </div>
            </div>
            <div class="edit">
                <p><a href="{{ url_for('edit', entry_id=entry.id) }}">Edit Entry</a></p>
                <form action="{{ url_for('delete', entry_id=entry.id) }}" method="POST">
                    <input type="submit" value="Delete Entry" class="button">
                </form>
            </div>
        </section>
{% endblock %}
