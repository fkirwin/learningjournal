{% extends "layout.html" %}
{% block content %}
<section>
    <div class="container">
        <div class="new-entry">
            <h2>Register</h2>
            <form method="POST" action="/register" class="form">
                 {{ form.hidden_tag() }}
                 {{form.username.label}}
                 {{form.username}}
                 {{form.password.label}}
                 {{form.password}}
                 {{form.password2.label}}
                 {{form.password2}}
                 {{form.is_admin.label}}
                 {{form.is_admin}}
                <input type="submit" value="Register" class="button">
                <a href="#" class="button button-secondary">Cancel</a>
            </form>
        </div>
    </div>
</section>
{% endblock %}
